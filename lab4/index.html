<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <!--h3 class="masthead-brand"></h3>--->

            <form class="text-left col-10">
                <div class="form-group">
                    <label for="search-input">Найти:</label>
                    <input type="text" class="form-control" id="search-input" placeholder="Введите ключевую фразу">

                    <label for="search-select">Найти с помощью: </label>

                </div>

                    <input type="checkbox" class="form-check-input" id="new-window">
                    <label class="form-check-label" for="new-window">Открыть в новом окне</label>
                </div>
                <div class="d-flex">
                    <div class="col-3 p-0">
                        <button type="button" class="btn btn-primary btn-block" onclick="onSearch()">
                            Найти
                        </button>
                    </div>
                </div>
            </form>
        </div>
